<!DOCTYPE html>
<html lang="sk">
<head>

    <style>

            flex-direction: column; 
            align-items: center; 
        }
        .container { 
            background: #fff; 
            padding: 30px;

            display: inline-block; 
            margin: 10px 0; 
            padding: 12px 20px;

            text-decoration: none; 
            border-radius: 4px; 
            font-weight: bold; 
            transition: background 0.3s; 
        }

            background-color: #2ecc71; 
        }
        a.link-back {

            margin-top: 30px; 
            padding: 10px 15px; 
            background-color: #7f8c8d; 
            color: #fff; 
            text-decoration: none; 
            border-radius: 4px; 
            font-weight: bold; 
        }
        a.link-back:hover { 
            background-color: #95a5a6; 
        }
        .course-link { 
            color: #3498db; 
            text-decoration: none; 
            font-weight: bold; 
        }
        .course-link:hover { 
            text-decoration: underline; 
        }
        .project-box {
            margin-top: 30px; 
            padding: 20px; 
            background: #f8f9fa; 
            border-left: 4px solid #27ae60;
        }
    </style>
</head>

<div class="container">
    <h1 id="main-title"></h1>
    <p>
        <span id="desc-text"></span><br>
        <a href="https://dai.fmph.uniba.sk/courses/dtv/index.php/DTV" class="course-link" target="_blank">https://dai.fmph.uniba.sk/courses/dtv/index.php/DTV</a>
    </p>

    <div class="project-box">
