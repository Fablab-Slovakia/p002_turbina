    <style>
        body { 
            font-family: monospace;

            align-items: center; 
        }
        .container { 
            background: #fff; 
            padding: 30px; 
            border-radius: 8px; 
            border: 1px solid #bdc3c7; 
            max-width: 800px; 
            width: 100%; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        }
        h1 { 
            color: #2980b9; 
            border-bottom: 2px solid #2980b9; 
            padding-bottom: 10px; 
            margin-top: 0;
        }
        p { 
            font-size: 1.1em; 
            line-height: 1.6; 
        }
        .link-btn { 
            display: block; 
            padding: 12px 20px; 
            background-color: #27ae60; 
            color: #fff; 
            text-decoration: none; 
            border-radius: 4px; 
            font-weight: bold; 
            transition: background 0.3s; 
            text-align: center;
        }
        .link-btn:hover { 
            background-color: #2ecc71; 
        }
        .link-btn-new {
            background-color: #2980b9; /* Modrá farba pre nový projekt */
        }
        .link-btn-new:hover {
            background-color: #3498db;
        }
        a.link-back { 
            display: inline-block; 
            margin-top: 30px; 
            padding: 10px 15px; 
            background-color: #7f8c8d; 
            color: #fff; 
            text-decoration: none; 
            border-radius: 4px; 
            font-weight: bold; 
        }
        a.link-back:hover { 
            background-color: #95a5a6; 
        }
        .course-link { 
            color: #3498db; 
            text-decoration: none; 
            font-weight: bold; 
        }
        .course-link:hover { 
            text-decoration: underline; 
        }
        .project-box {
            margin-top: 30px; 
            padding: 20px; 
            background: #f8f9fa; 
            border-left: 4px solid #2980b9;
            display: flex;
            flex-direction: column; /* Usporiada tlačidlá projektov pod seba */
            gap: 12px; /* Medzera medzi tlačidlami */
        }
    </style>
</head>

<div class="container">
